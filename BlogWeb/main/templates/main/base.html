<!doctype html>
<html lang="en">
{%load static %}
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv" crossorigin="anonymous">
    <link href="{% static 'css/style1.css' %}" rel="stylesheet">
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'main:home_page' %}"><strong>Blog</strong></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'Blog:read_blog' %}"><strong>Read blog</strong></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'Blog:add_blog' %}"><strong>Add blog</strong></a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown" aria-expanded="false">Categories</a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="{% url 'Blog:category_blog' 'Food'%}">Food</a></li>
                  <li><a class="dropdown-item" href="{% url 'Blog:category_blog' 'Travel'%}">Travel</a></li>
                  <li><a class="dropdown-item" href="{% url 'Blog:category_blog' 'Fashion'%}">Fashion</a></li>
                  <li><a class="dropdown-item" href="{% url 'Blog:category_blog' 'Personal'%}">Personal</a></li>
                </ul>
              </li>
            </ul>      
          </div>
          <form class="d-flex" action="{% url 'Blog:search_page'%}" method="get">
            <input class="form-control me-2" type="search" placeholder="Search" name="search"aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>
      {% block content %}

      {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
