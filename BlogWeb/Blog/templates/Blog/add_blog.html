{% extends 'main/base.html' %}
{% load static %}
{% block title %}Add blog{% endblock %}
{% block content %}
<section class="container row m-4 p-4">
<h1 class="text-center">Add new Blog</h1>
<div class="row col-8">
    <div class="">
        <form action="{% url 'Blog:add_blog' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label>Title:</label>
                <input class="form-control" type="text" name="title" placeholder="Title Name" />
            <label>Content:</label>
            <textarea class="form-control" name="content"></textarea>
            <label>Is_published?</label>
                <select name="is_published" class="form-select">
                    <option value="True">True</option>
                    <option value="False">False</option>
                </select>
                <label>Published_at</label>
                <input class="form-control" name="published_at" type="date" />
                <label>Category</label>
                {% for key, value in categories.choices %}
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="category" id="{{key}}" value="{{value}}">
                        <label class="form-check-label" for="{{key}}">{{value}}</label>
                    </div> 
                {% endfor %}
                <label>image:</label>
                <input type="file" name="image"  class="form-control" accept="image/*"/>
                <input class="btn btn-primary mt-4" type="submit" value="Create blog" />

        </form>
    </div>
</div>
</section>
{% endblock %}
